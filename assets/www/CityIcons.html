<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8" />
   <title>City Icons</title>
   <link href="CityIcons.css" rel="stylesheet" type="text/css" />
 </head>

 <body>
   <div id="graphics">
     <img src="Brandenburg-Gate-342px.jpg" width="50" height="50" />
     <img src="Cologne_Cathedral.jpg" width="50" height="50" />
     <img src="Forbidden_City.jpg" width="50" height="50" />
     <img src="Leaning_Tower_of_Pisa.jpg" width="50" height="50" />
     <img src="NYC_Empire_State_Building.jpg" width="50" height="50" />
     <img src="Shwedagon.jpg" width="50" height="50" />
     <img src="Sydney_Opera_House.jpg" width="50" height="50" />
     <img src="Tour_Eiffel.jpg" width="50" height="50" />
     <img src="generic-city-icon.jpg" width="50" height="50" />
   </div>

   <svg>
     <defs>
       <linearGradient id="lgrad1"
                       x1="0" y1="0" x2="40" y2="40"
                       gradientUnits="userSpaceOnUse" spreadMethod="repeat">
                       <stop offset="0%" style="stop-color:#FF0000"/>
                       <stop offset="100%" style="stop-color:#000000"/>
       </linearGradient>

       <linearGradient id="lgrad2"
                       x1="0" y1="0" x2="40" y2="40"
                       gradientUnits="userSpaceOnUse" spreadMethod="repeat">
                       <stop offset="20%" style="stop-color:#0000FF"/>
                       <stop offset="80%" style="stop-color:#000000"/>
       </linearGradient>

       <radialGradient id="rgrad1"
                       gradientUnits="objectBoundingBox"
                       fx="30%" fy="30%">

         <stop offset="0%"   style="stop-color:#FFFFFF"/>
         <stop offset="40%"  style="stop-color:#0000AA"/>
         <stop offset="100%" style="stop-color:#000066"/>
       </radialGradient>

       <linearGradient id="pattern1"
                       x1="0%" y1="100%" x2="100%" y2="0%">
         <stop offset="0%"   stop-color="yellow"/>
         <stop offset="40%"  stop-color="red"/>
         <stop offset="80%"  stop-color="blue"/>
       </linearGradient> 
   
      <radialGradient id="pattern2"> 
         <stop offset="0%"   stop-color="yellow"/>
         <stop offset="40%"  stop-color="red"/>
         <stop offset="80%"  stop-color="blue"/>
      </radialGradient> 
     </defs>

     <!-- darker triangle for the background -->
     <g transform="translate(10,20)">
       <path d="M15,60 L105,110 L15,160 z" fill="#800" /> 
     <g>

   <g transform="scale(0.7,0.7)">
     <!-- top level triangle -->
     <g transform="translate(0,0)">
       <path d="M10,50 L100,100 L10,150 z" 
             fill="url(#rgrad1)" stroke="#880" stroke-width="4"/>
     <g>

     <!-- scale a cubic Bezier curve with 'pattern1' -->
     <g transform="scale(1.5,0.5)">
      <path d="m 0,50 C 400,200 200,-150 100,350"
            stroke="black" stroke-width="4"
            fill="url(#pattern1)"/>
     </g>
   
     <g transform="translate(50,50)">
       <!-- scale a red cubic Bezier curve -->
       <g transform="scale(0.5,1)">
        <path d="m 50,50 C 400,100 200,200 100,20"
              fill="red" stroke="black" stroke-width="4"/>
       </g>
   
       <!-- scale a yellow cubic Bezier curve -->
       <g transform="scale(1,1)">
        <path d="m 50,50 C 400,100 200,200 100,20"
              fill="yellow" stroke="black" stroke-width="4"/>
       </g>
     </g>
   
     <g transform="translate(-50,50)">
       <!-- translate/scale a blue cubic Bezier curve -->
       <g transform="scale(1,2)">
        <path d="M 50,50 C 400,100 200,200 100,20"
              fill="blue" stroke="black" stroke-width="4"/>
       </g>
     </g>
   
     <g transform="translate(-50,50)">
      <!-- translate/scale multiple cubic Bezier curves -->
      <g transform="scale(0.5, 0.5) translate(195,345)">
       <path d="m20,20 C20,50 20,450 300,200 s-150,-250 200,100"
             fill="blue" style="stroke:#880088;stroke-width:4;"/>
      </g>
   
      <g transform="scale(0.5, 0.5) translate(185,335)">
       <path d="m20,20 C20,50 20,450 300,200 s-150,-250 200,100"
             fill="url(#pattern2)" 
             style="stroke:#880088;stroke-width:4;"/>
      </g>
   
      <g transform="scale(0.5, 0.5) translate(180,330)">
       <path d="m20,20 C20,50 20,450 300,200 s-150,-250 200,100"
         fill="blue" style="stroke:#880088;stroke-width:4;"/>
      </g>
   
      <g transform="scale(0.5, 0.5) translate(170,320)">
       <path d="m20,20 C20,50 20,450 300,200 s-150,-250 200,100"
             fill="url(#pattern2)" style="stroke:black;stroke-width:4;"/>
      </g>
     </g>
   
     <g transform="scale(0.8,1) translate(380,120)">
      <path d="M0,0 C200,150 400,300 20,250"
            fill="url(#pattern2)" style="stroke:blue;stroke-width:4;"/>
     </g>
   
     <g transform="scale(2.0,2.5) translate(150,-80)">
      <path d="M200,150 C0,0 400,300 20,250"
            fill="url(#pattern2)" style="stroke:blue;stroke-width:4;"/>
     </g>
    </g>
   </svg>
 </body>
</html>
